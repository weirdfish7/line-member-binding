      loading:    () => $("#loading"),

      noti:       () => $("#noti"),

    /* ====== 5) ç‹€æ…‹ ====== */

      $("#nmTitle").textContent = t.notMember;
      $("#nmDesc").textContent  = t.notMemberDesc;
      ui.phoneInput().placeholder = t.inputPhone;
    }

    function setLoading(on) {

      ui.card().classList.toggle("hidden", on);

    function toast(msg) {

      el.textContent = msg;
      el.classList.remove("opacity-0","translate-y-2");
      setTimeout(() => {
        el.classList.add("opacity-0","translate-y-2");
      }, 1800);
    }

    function setSaveBtnState() {
      const t = I18N[lang];
      const v = digitsOnly(ui.phoneInput().value);
      ui.saveBtn().disabled = !v || v === originalPhone;
      ui.saveBtn().title    = !v ? t.emptyPhone : (v === originalPhone ? t.samePhone : "");
    }

    /* ====== 7) Rich Menu åŒæ­¥ï¼ˆä¿®æ”¹æˆåŠŸæˆ–è¼‰å…¥å¾Œå‘¼å«ï¼‰ ====== */
    async function syncRichMenu() {
      try {
        await fetch('/api/sync-richmenu', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            id_token: liff.getIDToken() || null,
            access_token: liff.getAccessToken() || null

      } catch (e) {
        console.warn('sync-richmenu failed (ignored):', e);

    }

    /* ====== 8) åˆå§‹åŒ– ====== */
    async function main() {
      applyI18n();

      ui.langBtn().addEventListener("click", () => {
        lang = (lang === "zh" ? "en" : "zh");
        applyI18n();
        ui.nameSpan().textContent = displayName || "";
      });
      ui.phoneInput().addEventListener("input", setSaveBtnState);
      ui.bindBtn().addEventListener("click", () => (location.href = REGISTER_URL));
      ui.saveBtn().addEventListener("click", onSave);

      try {
        setLoading(true);

        await liff.init({ liffId: LIFF_ID });
        if (!liff.isLoggedIn()) {
          liff.login({ scope: ['openid', 'profile'] });
          return;
        }

        const profile = await liff.getProfile();
        uid = profile.userId;
        displayName = profile.displayName || "";
        ui.nameSpan().textContent = displayName;

        // åªæŸ¥ users é€™ç­†è³‡æ–™ï¼ˆä¸å†æŸ¥ px_call_listï¼‰
        const { data, error } = await sb
          .from("users")
          .select("uid, display_name, phone")
          .eq("uid", uid)
          .maybeSingle();

        if (error) throw error;

        if (!data) {
          // æ²’é€™ç­† user â†’ è¦–ç‚ºæœªç¶å®š
          $("#nmCard").classList.remove("hidden");
          ui.editor().classList.add("hidden");
        } else if (!data.phone) {
          // æœ‰ user ä½†æœªç¶å®šé›»è©± â†’ è¦–ç‚ºæœªç¶å®š
          $("#nmCard").classList.remove("hidden");
          ui.editor().classList.add("hidden");
        } else {
          // å·²æœ‰é›»è©± â†’ é¡¯ç¤ºç·¨è¼¯
          $("#nmCard").classList.add("hidden");
          ui.editor().classList.remove("hidden");
          originalPhone = digitsOnly(data.phone);
          ui.phoneNow().textContent = originalPhone || "-";
          ui.phoneInput().value = "";
          setSaveBtnState();
        }

        // è¼‰å…¥å®Œæˆä¿éšªåŒæ­¥ä¸€æ¬¡é¸å–®ï¼ˆç”±å¾Œç«¯ä¾ DB ç‹€æ…‹åˆ¤æ–· link/unlinkï¼‰
        await syncRichMenu();

      } catch (e) {
        console.error(e);
        ui.errorBox().classList.remove("hidden");
        ui.errorBox().textContent = I18N[lang].loadFail;
      } finally {
        setLoading(false);
      }
    }

    /* ====== 9) å„²å­˜é›»è©± ====== */
    async function onSave() {
      const t = I18N[lang];
      const raw   = ui.phoneInput().value;
      const phone = digitsOnly(raw);

      if (!phone)          return toast(t.emptyPhone);
      if (phone === originalPhone) return toast(t.samePhone);

      ui.saveBtn().disabled = true;
      ui.saveBtn().textContent = t.saving;

      try {
        // åªæ›´æ–° users.phone
        const { error } = await sb
          .from("users")
          .update({ phone })
          .eq("uid", uid);

        if (error) throw error;

        // åŒæ­¥ Rich Menuï¼ˆå¿½ç•¥éŒ¯èª¤ï¼‰
        await syncRichMenu();

        toast(t.saved);

        // æ›´æ–°ç•«é¢ä¸Šçš„é¡¯ç¤ºä¸¦é—œé–‰
        originalPhone = phone;
        ui.phoneNow().textContent = originalPhone;
        setTimeout(() => {
          $("#closing").classList.remove("hidden");
          $("#closingMsg").textContent = t.bye;
          liff.closeWindow();
        }, 600);

      } catch (e) {
        console.error(e);
        toast("Error: " + (e?.message || "update failed"));
      } finally {
        ui.saveBtn().textContent = t.save;
        setSaveBtnState();
      }
    }

    window.addEventListener("DOMContentLoaded", main);
