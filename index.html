<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE 會員綁定</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-green-50 via-orange-50 to-amber-100 min-h-screen flex flex-col items-center justify-center px-6 py-10">

  <!-- LOGO -->
  <div class="mb-4">
    <img src="/愛護安小logo.png" alt="品牌 LOGO" class="w-28 aspect-square object-contain mx-auto drop-shadow-lg" />
  </div>

  <!-- 標題區 -->
  <h1 class="text-4xl font-bold text-green-800 mb-2">LINE 會員綁定</h1>
  <p class="text-brown-700 mb-6 text-base">請完成會員綁定，以使用完整功能</p>

  <!-- 綁定狀態卡片 -->
  <div class="w-full max-w-md bg-white border-2 border-amber-200 rounded-3xl shadow-lg p-8 text-center space-y-6">

    <!-- 尚未綁定 -->
    <div id="not-bound" class="hidden">
      <p class="text-lg text-gray-800 font-semibold">👋 你尚未綁定會員</p>
      <button onclick="bindMember()" class="mt-6 bg-green-500 text-white py-2 px-6 rounded-full font-bold shadow hover:bg-green-600 transition">我要綁定會員</button>
    </div>

    <!-- 已綁定 -->
    <div id="bound" class="hidden">
      <p class="text-green-600 font-semibold text-lg">✅ 你已經綁定會員囉！</p>
      <p class="text-gray-800 text-base">LINE 名稱：<span id="line-name" class="font-semibold text-orange-600"></span></p>
      <p class="text-gray-500 text-sm break-all">LINE UID：<span id="line-uid"></span></p>
      <button onclick="closeWindow()" class="mt-6 bg-brown-100 text-brown-800 py-1.5 px-6 rounded-full text-sm shadow hover:bg-brown-200">關閉視窗</button>
    </div>

  </div>

  <!-- 頁尾 -->
  <p class="text-sm text-brown-400 mt-10">© 2025 愛護安. All rights reserved.</p>

  <script>
    function getQueryParams() {
      const params = {};
      location.search.slice(1).split('&').forEach(pair => {
        const [key, value] = pair.split('=');
        if (key) params[decodeURIComponent(key)] = decodeURIComponent(value || '');
      });
      return params;
    }

    function checkMember(uid) {
      return fetch("https://hook.us1.make.com/9eyj2txrgwrx48xuui6nqmu7wb35lo7o", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ line_uid: uid })
      }).then(res => res.json());
    }

    function bindMember() {
      const uid = document.getElementById("line-uid").textContent || "unknown";
      fetch("https://hook.us1.make.com/i8cmkbyr9wscq55dtf1akwtiu3vo23sy", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ line_uid: uid })
      })
      .then(() => {
        alert("✅ 綁定成功！");
        window.close();
      })
      .catch(() => {
        alert("❌ 綁定失敗，請稍後再試！");
      });
    }

    function closeWindow() {
      window.close();
    }

    window.onload = async function () {
      const params = getQueryParams();
      const uid = params.uid || "";
      const name = params.name || "(未提供)";

      if (!uid) {
        document.getElementById("not-bound").classList.remove("hidden");
        return;
      }

      document.getElementById("line-uid").textContent = uid;
      try {
        const result = await checkMember(uid);
        if (result.status === "bound") {
          document.getElementById("bound").classList.remove("hidden");
          document.getElementById("line-name").textContent = name;
        } else {
          document.getElementById("not-bound").classList.remove("hidden");
        }
      } catch (e) {
        document.getElementById("not-bound").classList.remove("hidden");
      }
    };
  </script>
</body>
</html>
