<script>
/* ===== åŸºæœ¬è¨­å®š ===== */
const API = '/api/rx-list';
const LIFF_ID = '2007763002-m2PaWbWe';  // ä½ çš„

/* ===== å°å·¥å…· ===== */
// åªä¿ç•™ä¸­æ–‡å­—ï¼ˆå»æ‰ç¬¦è™Ÿèˆ‡è‹±æ•¸ï¼‰
function zhOnly(s) {
  return (String(s || '').match(/[\u4E00-\u9FFF]+/g) || []).join('') || '';
}
function fmtDate(s){
  if(!s) return '-';
  const d = new Date(s);
  if(Number.isNaN(d.getTime())) return s;
  const y = d.getFullYear();
  const m = String(d.getMonth()+1).padStart(2,'0');
  const day = String(d.getDate()).padStart(2,'0');
  return `${y}-${m}-${day}`;
}
const safeNum = v => (v === 0 || v) ? String(v) : '-';

/* å–®ç­†æ˜ç´°åˆ—ï¼šç¬¬ä¸€è¡Œä»¥ã€Œé–‹ç«‹ï¼é ˜è—¥ã€ä¸¦æ’ï¼Œç¬¬äºŒè¡Œå½™æ•´æœ¬æ¬¡/å¯é ˜æ¬¡æ•¸ */
function row(it){
  return `
    <div class="px-4 py-3 border-t border-gray-100">
      <div class="text-[15px] text-gray-900 font-medium">
        é–‹ç«‹ ${fmtDate(it.rcp_date)} ãƒ» é ˜è—¥ ${fmtDate(it.pre_date)}
      </div>
      <div class="mt-1 text-[13px] text-gray-600">
        ï¼æœ¬æ¬¡é ˜è—¥ ç¬¬${safeNum(it.linkno)}æ¬¡ / å¯é ˜æ¬¡æ•¸ å…±${safeNum(it.linkcan)}æ¬¡
      </div>
    </div>`;
}

/* ç¾¤çµ„æ¸²æŸ“ï¼šåŒåå…§æ’åºï¼ˆrcp_date å…ˆåˆ°å¾Œ â†’ pre_date å…ˆåˆ°å¾Œï¼‰ */
function renderGroups(groups){
  const list = document.getElementById('list');
  list.innerHTML = (groups || []).map(g=>{
    const name = zhOnly(g.name) || 'æœªå¡«å§“å';
    const recs = [...(g.records || [])].sort((a,b)=>{
      const ar = new Date(a.rcp_date || 0), br = new Date(b.rcp_date || 0);
      if (ar - br !== 0) return ar - br;
      const ap = new Date(a.pre_date || 0), bp = new Date(b.pre_date || 0);
      return ap - bp;
    });
    return `
      <section class="bg-white rounded-2xl shadow overflow-hidden">
        <button class="w-full text-left px-4 py-3 flex items-center justify-between bg-gray-50">
          <div class="flex items-center gap-3">
            <div class="w-9 h-9 rounded-full bg-green-100 flex items-center justify-center text-green-700">ğŸ‘¤</div>
            <div>
              <div class="text-base font-semibold text-gray-900">${name}</div>
              <div class="text-xs text-gray-500">${recs.length} ç­†</div>
            </div>
          </div>
          <div class="text-gray-400">âŒ„</div>
        </button>
        <div class="pb-2 hidden">
          ${recs.map(row).join('')}
        </div>
      </section>`;
  }).join('');

  // ç¶å®šå±•é–‹/æ”¶åˆ
  Array.from(list.querySelectorAll('section > button')).forEach(btn=>{
    const panel = btn.nextElementSibling;
    btn.addEventListener('click', ()=> panel.classList.toggle('hidden'));
  });
}

function showError(msg){
  const box = document.getElementById('errorBox');
  box.textContent = msg || 'ç™¼ç”ŸéŒ¯èª¤';
  box.classList.remove('hidden');
}

function isJwt(s){
  return /^[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+\.[A-Za-z0-9-_]+$/.test(s||'');
}

async function getIdTokenEnsured(){
  // 1) æ²’ç™»å…¥å°±ä»¥ openid/profile ç™»å…¥
  if (!liff.isLoggedIn()) await liff.login({ scope:['openid','profile'] });
  // 2) å…ˆæ‹¿ä¸€æ¬¡
  let t = liff.getIDToken();
  // 3) é‚„ä¸æ˜¯ JWT â†’ å¼·åˆ¶é‡æ–°æˆæ¬Š
  if (!isJwt(t)) {
    await liff.login({ scope:['openid','profile'], prompt:'consent' });
    t = liff.getIDToken();
  }
  return t;
}

async function fetchData(){
  const loading = document.getElementById('loading');
  const empty   = document.getElementById('empty');
  document.getElementById('errorBox').classList.add('hidden');
  loading.classList.remove('hidden');
  empty.classList.add('hidden');

  try{
    const idToken = await getIdTokenEnsured();
    if (!isJwt(idToken)) {
      showError('å–å¾— id_token å¤±æ•—ï¼ˆä¸æ˜¯ JWTï¼‰ã€‚è«‹ç¢ºèª LIFF scopes æœ‰ openid/profileã€‚');
      return;
    }

    const r = await fetch(API, {
      method:'POST',
      headers:{ 'Content-Type':'application/json' },
      body: JSON.stringify({ id_token: idToken })
    });
    const data = await r.json();

    if (!r.ok) {
      const msg = [data.error, data.detail].filter(Boolean).join(': ') || 'æŸ¥è©¢å¤±æ•—';
      throw new Error(msg);
    }

    if (!data.groups?.length){
      empty.classList.remove('hidden');
      document.getElementById('list').innerHTML = '';
    } else {
      renderGroups(data.groups);
    }
  }catch(e){
    showError(e.message || 'ç™¼ç”ŸéŒ¯èª¤');
  }finally{
    loading.classList.add('hidden');
  }
}

async function main(){
  await liff.init({ liffId: LIFF_ID });
  try{
    const p = await liff.getProfile();
    document.getElementById('welcome').innerHTML =
      `ğŸ‘‹ å“ˆå›‰ï¼Œ<span class="text-green-600 font-semibold">${p.displayName}</span>`;
  }catch{}
  document.getElementById('toProfile')?.setAttribute('href', `https://liff.line.me/${LIFF_ID}?path=profile`);
  await fetchData();
}

document.getElementById('refreshBtn').addEventListener('click', fetchData);
document.getElementById('closeBtn').addEventListener('click', ()=>{
  if (liff.isInClient()) liff.closeWindow(); else window.close();
});
main();
</script>
